    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <form action="/analyze" method="POST"> {% csrf_token %}
        <div class="container">
        <div class="form-group py-5">
          <label class="mb-2 fs-2 text-dark-emphasis" for=" exampleFormControlTextarea1 ">Enter your text here :</label>
           <textarea class="form-control border border-secondary border-3"  name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
           </div>
    </form>
      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" name="removepunc" for="flexSwitchCheckDefault">Remove Punctuation</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" name="fullcaps" for="flexSwitchCheckDefault">UpperCase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" name="newlineremover" for="flexSwitchCheckDefault">Remove New Line</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" name="spaceremover" for="flexSwitchCheckDefault">Remove Extra Space</label>
      </div>
    
      <button type="submit" class="btn btn-dark m-3">Analyze</button>
    </div>
    <div class="container-fluid bg-dark text-white mt-5 py-1 px-sm-1 px-md-5">
